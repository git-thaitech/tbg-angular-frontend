<main id="main" class="main">
    <div class="pagetitle">
        <div class="row">
            <div class="col-lg-8">
                <h1>Tạo đơn cầm</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
                        <li class="breadcrumb-item"><a routerLink="/">Tạo đơn cầm</a></li>
                    </ol>
                </nav>
            </div>
            <div class="col-lg-4">
                <form>
                    <div class="row mb-3">
                        <div class="col-sm-10"> <input type="text" class="form-control" placeholder="Đơn cầm cũ"></div>
                        <button class="col-sm-2 btn btn-secondary">Nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <section class="section profile">
        <div class="row">
            <div class="col-xl-5">
                <div class="card">
                    <div class="card-body pt-3">
                        <p class="badge bg-secondary" style="font-size: 0.7rem; margin-top: 0.7rem;">KHÁCH HÀNG</p>
                        <form>
                            <div class="row mb-3">
                                <div class="row mb-3">
                                    <div class="col-sm-10"> <input type="text" class="form-control"
                                            placeholder="Tìm bằng số điện thoại"></div>
                                    <button class="col-sm-2 btn btn-secondary"><i class="bi bi-search"></i></button>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <div class="row mb-3">
                            <label for="inputText" class="col-sm-4 col-form-label">
                                <i class="bi bi-file-earmark-person-fill"></i> Tên KH: <span
                                    class="text-danger">*</span>
                            </label>
                            <div class="col-sm-8"> <input [(ngModel)]="customerName" type="text" class="form-control"></div>
                        </div>
                        <button (click)="showExtendedCustomerInfo = !showExtendedCustomerInfo" class="btn btn-secondary">Thu phóng <i class="bi bi-caret-down-square-fill"></i></button>
                        <div *ngIf="showExtendedCustomerInfo">
                            <div class="row mb-3">
                                <label for="inputEmail" class="col-sm-4 col-form-label">SĐT:</label>
                                <div class="col-sm-8"> <input type="email" class="form-control"></div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword" class="col-sm-4 col-form-label">CCCD:</label>
                                <div class="col-sm-8"> <input type="password" class="form-control"></div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputNumber" class="col-sm-4 col-form-label">Địa chỉ:</label>
                                <div class="col-sm-8"> <input type="number" class="form-control"></div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputNumber" class="col-sm-4 col-form-label">Ảnh CCCD (Tr):</label>
                                <div class="col-sm-8"> <input class="form-control" type="file" id="formFile"></div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputNumber" class="col-sm-4 col-form-label">Ảnh CCCD (S):</label>
                                <div class="col-sm-8"> <input class="form-control" type="file" id="formFile"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-7">
                <div class="card">
                    <div class="card-body pt-3">
                        <p class="badge bg-secondary" style="font-size: 0.7rem; margin-top: 0.7rem;">ĐỒ
                            CẦM</p>
                        <form>
                            <div class="row">
                                <div class="col-lg-7 mb-3 row">
                                    <label for="inputText" class="col-sm-3 col-form-label">Tên: <span
                                            class="text-danger">*</span></label>
                                    <div class="col-sm-9 ps-1 pe-3" style="padding-left: 0;"> <input [(ngModel)]="itemName" type="text"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-lg-5 mb-3 row">
                                    <!-- <div> -->
                                    <label for="inputText" class="col-sm-4 col-form-label">Loại:
                                        <span class="text-danger">*</span></label>
                                    <!-- </div> -->
                                    <div class="col-sm-8">
                                        <select name="gold-type" id="gold-type" class="form-select">
                                            <option>--</option>
                                            <optgroup label="Vàng 18k">
                                                <option value="610">610</option>
                                                <option value="600">600</option>
                                                <option value="590">590</option>
                                                <option value="saab">lạ</option>
                                            </optgroup>
                                            <optgroup label="Vàng 24k">
                                                <option value="999">999</option>
                                                <option value="990">990</option>
                                                <option value="980">980</option>
                                                <option value="23k">23k</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-5 mb-3 row">
                                    <label for="inputText" class="col-sm-4 col-form-label">TL:
                                        <span class="text-danger">*</span></label>
                                    <div class="col-sm-8"> <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-lg-6 mb-3 row">
                                    <h2 class="font-weight-bold">{{ convertedGoldWeightUnit }}</h2>
                                </div>
                                <div class="col-lg-1 mb-3">
                                    <button class="btn btn-primary" (click)="addItemRow()">+</button>
                                </div>
                            </div>
                        </form>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">STT</th>
                                    <th scope="col">Tên</th>
                                    <th scope="col">Loại vàng</th>
                                    <th scope="col">Trọng lượng</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of itemRows; let i = index">
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ row.itemName }}</td>
                                    <td>{{ row.goldType }}</td>
                                    <td>{{ row.itemRealWeight }}</td>
                                    <td><button (click)="removeRow(row)">Xóa</button></td>
                                  </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body pt-3">
                        <form>
                            <div class="row mb-3">
                                <label for="inputNumber"
                                    class="col-sm-4 col-form-label border border-2 border-info rounded-pill">
                                    <i class="bi bi-currency-exchange"></i> Số tiền: <span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-8"> <input type="text" class="form-control" appNumberFormat
                                        (input)="convertToWords($event)"></div>
                            </div>
                            <div class="row mb-3">
                                    <h2 class="font-weight-bold">{{ convertedMoneyString }}</h2>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
